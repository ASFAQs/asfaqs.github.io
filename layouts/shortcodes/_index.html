<div class="cards">
   {{- range .Site.Home.Pages.ByWeight }}
   <div class="card">
      <a href="{{- .Page.Params.classify }}/index.html">
         <img src="/images/{{- .Page.Params.classify }}.png">
      </a>
      <div class="title">{{ .Page.Params.title }}</div>
   </div>
   {{- end }}
</div>
<style>
   .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-gap: 5px;
   }

   .cards .card {
   }
   .cards .card img {
      object-fit: cover;
      max-width: 100%;
   }
   .cards .card img:hover {
     opacity: 0.5;
     cursor: pointer;
   }
   .cards .card .title {
      text-align: center;
      font-weight: 600;
      font-size: 1.2em;
   }

   @media only screen and (min-width: 970px) {
     .cards {
       grid-template-columns: repeat(4, 1fr);
     }
   }

   @media only screen and (min-width: 750px) {
     .cards {
       grid-template-columns: repeat(4, 1fr);
     }
   }
</style>
