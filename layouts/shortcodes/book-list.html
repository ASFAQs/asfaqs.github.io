<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
`
{{ if .IsNamedParams }}
   {{ $data := index $.Site.Data $.Params.id }}
   <div class="accordion" id="accordionFlushExample">
      {{ range $key, $vals := $data.items }}
         <h2 class="accordion-header">
             <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                {{ $key }}
             </button>
         </h2>
         <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
               {{ range $index, $elem := $vals }}
                  <div class=expand>
                     <input type=checkbox id=expand-{{ $index }} aria-controls=expandcontent-{{ $index }}>
                     <label class=expand-label for=expand-{{ $index }}>
                        <i class="fas fa-chevron-down"></i>
                        <i class="fas fa-chevron-right"></i>
                        【{{ $key }}】{{ $elem.question }}
                     </label>
                     <div id="expandcontent-{{ $index }}" class="expand-content">
                        <p><font color="{{ $.Params.color }}"><b>{{ $elem.answer }}</b></font></p>
                        <div>
                           <p>
                              <small class="datasource">
                                 資料來源：<a href="{{ $elem.url }}" target=_blank>{{ $elem.url }}</a>&nbsp;
                                 本則FAQ聯絡資訊：{{ $elem.contact }}
                              </small>
                           </p>
                        </div>
                     </div>
                  </div>
               {{ end }}
            </div>
         </div>
      {{ end }}
   </div>
{{ end }}

<p>
   <font color="red" size="2pt">本內容使用生成式人工智慧技術產生，若內容說明有不清楚與不得體處，尚請見諒並與資訊服務處反應</font>
</p>

<style>
.expand > .expand-content {
   margin-left: 1.1rem;
}
.datasource {
   color: #9e9e9f;
}

.datasource .highlight {
   color: #9e9e9f;
}
</style>
