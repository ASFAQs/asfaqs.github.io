baseURL = "https://asfaqs.github.io/"
languageCode = "zh-tw"
defaultContentLanguage = "zh-tw"
defaultContentLanguageInSubdir = false

title = 'Academia Sinica FAQ'
theme = "hugo-theme-relearn"
uglyURLS = false
metaDataFormat = "yaml"
# required for official documentation served from subfolder
relativeURLs = false

googleAnalytics = ''
disqusShortname = 'asfaqs'

[Params]
   editURL = "https://asfaqs.github.io/"
   description = "Academia Sinica FAQ Project"
   author = "ITs"
   alwaysopen = true
   showVisitedLinks = false
   disableSearch = false
   disableSearchHiddenPages = false
   #collapsibleMenu = true
   disableBreadcrumb = false
   disableNextPrev = true
   disableLandingPageButton = true
   disableSeoHiddenPages = true
   disableMermaid = false
   #customMermaidURL = "https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js"
   titleSeparator = "::"
[Params.socialshare]
  facebook = true
  linkedin = true
  twitter = true
  whatsapp = true
  email = true

[taxonomies]
  category = "categories"
  tag = "tags"
  level = "levels"
  author = "authors"

[outputs]
  home = ["HTML", "RSS", "SEARCH", "SEARCHPAGE"]
  section = ["HTML", "RSS", "PRINT" ]
  page = ["HTML", "RSS", "SEARCH", "PRINT"]

[module]
  [[module.mounts]]
    source = 'archetypes'
    target = 'archetypes'
  [[module.mounts]]
    source = 'assets'
    target = 'assets'

  # Language dependend settings:
  # Use case https://gohugo.io/content-management/multilingual/#translation-by-filename
  [[module.mounts]]
    source = 'content'
    target = 'content'
  # Use case https://gohugo.io/content-management/multilingual/#translation-by-content-directory
  #[[module.mounts]]
  #  lang = 'en'
  #  source = 'content/en'
  #  target = 'content'
  #[[module.mounts]]
  #  lang = 'pir'
  #  source = 'content/pir'
  #  target = 'content'

  [[module.mounts]]
    source = 'data'
    target = 'data'
  [[module.mounts]]
    source = 'i18n'
    target = 'i18n'
  [[module.mounts]]
    source = '../images'
    target = 'static/images'
  [[module.mounts]]
    source = 'layouts'
    target = 'layouts'
  [[module.mounts]]
    source = 'static'
    target = 'static'

